

<div class="row">
    <div class="col-4 offset-4 mt-5">
        <form (ngSubmit)="onLogin()">
            <div class="form-group">
              <label for="email">Email cím</label>
              <input [ngModel] ="saller.email" type="email" name="email" id="email" class="form-control" placeholder="" aria-describedby="helpId">
              <small id="helpId" class="text-muted">Help text</small>
            </div>
            <div class="form-group">
                <label for="email">Jelszó</label>
                <input [ngModel] ="saller.password" type="password" name="password" id="password" class="form-control" placeholder="" aria-describedby="helpId">
                <small id="helpId" class="text-muted">Help text</small>
            </div>
            <button class="btn btn-primary col-12 mt-3" type="submit" >
                <i class="fas fa-save"></i>
            </button>

            <button class="btn btn-success" (click)= "setPassword()">
                Set Password
            </button>
        
        </form>
    </div>

</div>
