<link rel="stylesheet" href="/src/app/login/login.component.scss">
<div  class="row">
    <div class="col-4 offset-4 mt-5">
        <form (ngSubmit)="onLogin()">
            <h1 class="mt-10" ><strong>Üdvözöljük a vállalatirányítási rendszerben! </strong> </h1>
            <h2>Kérjük jelentkezzen be!</h2>
            <div class="form-group">
              <label for="email">Email cím</label>
              <input [ngModel] ="saller.email" type="email" name="email" id="email" class="form-control" placeholder="Email cím" aria-describedby="helpId">
              <small id="helpId" class="text-muted">Kérjük adja meg email címét!</small>
            </div>
            <div class="form-group">
                <label for="email">Jelszó</label>
                <input [ngModel] ="saller.password" type="password" name="password" id="password" class="form-control" placeholder="Jelszó" aria-describedby="helpId">
                <small id="helpId" class="text-muted">Kérjük adja meg a hozzá tartozó jelszót!</small>
            </div>
            <button class="btn btn-primary col-12 mt-3" type="submit" >
                Bejelentkezés
            </button>

            <button class="btn btn-success col-12" (click)= "setPassword()">
                Jelszókérés Porkoláb Mercédesz részére
            </button>
        
        </form>
    </div>

</div>
