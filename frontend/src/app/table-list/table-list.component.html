<div class="card-body">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead class=" text-primary">
                <tr>
                    <th *ngFor= "let field of tableFields">
                        {{ field.title }}
                    </th>
                </tr>
            </thead>
           <tbody>
               <tr *ngFor= "let rows of list$ | async">
                   <td *ngFor= "let cells of tableFields">
                       {{ rows[cells.key] }}
                   </td>
               </tr>
           </tbody>
        </table>
    </div>
</div>
